# Nginx configuration for Rootstar BCI Web UI
# Serves WASM frontend and proxies WebSocket to server

server {
    listen 80;
    server_name localhost;

    # WASM MIME types
    types {
        application/wasm wasm;
        application/javascript js;
        text/css css;
        text/html html;
    }

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Single-page app fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy to BCI server
    location /ws {
        proxy_pass http://server:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # API proxy
    location /api/ {
        proxy_pass http://server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://server:8080/health;
    }

    # Enable gzip for WASM and JS
    gzip on;
    gzip_types application/wasm application/javascript text/css text/html;
    gzip_min_length 1000;
}
