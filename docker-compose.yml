# Rootstar BCI Docker Compose Configuration
#
# Usage:
#   docker compose up              # Start server with simulated data
#   docker compose up --build      # Rebuild and start
#   docker compose --profile dev up # Start with development tools
#
# Profiles:
#   - default: Production server only
#   - dev: Includes hot-reload and debugging tools
#   - full: Includes web UI builder

services:
  # ===========================================================================
  # BCI Server - WebSocket API for real-time data streaming
  # ===========================================================================
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: rootstar-bci:latest
    container_name: rootstar-server
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - bci-network

  # ===========================================================================
  # Web UI - Static file server for WASM frontend (optional)
  # ===========================================================================
  web:
    image: nginx:alpine
    container_name: rootstar-web
    ports:
      - "3000:80"
    volumes:
      - ./web-dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      server:
        condition: service_healthy
    networks:
      - bci-network
    profiles:
      - full

  # ===========================================================================
  # Development Server - with source mounting for hot reload
  # ===========================================================================
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rootstar-dev
    ports:
      - "8080:8080"
    volumes:
      - ./crates:/app/crates:ro
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=full
    command: ["cargo", "watch", "-x", "run -p rootstar-bci-app --features server -- server --bind 0.0.0.0"]
    networks:
      - bci-network
    profiles:
      - dev

networks:
  bci-network:
    driver: bridge

volumes:
  cargo-cache:
  target-cache:
